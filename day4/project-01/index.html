<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="user-card">
        <div class="avatar">
            <img src="./img/avatar.svg" alt="">
        </div>

        <div class="content ">
            <div class="intro mb-28">
                <h1>David Grant</h1>
                <span>3D Artist</span>
            </div>

            <div class="preview mb-28">
                <div>
                    <img src="./icon/start.svg" alt="star">
                    <span class="preview-desc">478 Students</span>
                </div>
                <div>
                    <img src="./icon/medal.svg" alt="medal">
                    <span class="preview-desc">4.7 Rating</span>
                </div>
                <div>
                    <img src="./icon/student.svg" alt="student">
                    <span class="preview-desc">4,447 Reviews</span>
                </div>
            </div>

            <div class="desc mb-28">
                <p>
                    David Grant has been making video games for a living for more than 14 years as a Designer, Producer,
                    Creative, and Executive Producer, creating games for console, mobile, PC and Facebook.
                </p>
            </div>

            <button>Show more</button>
        </div>
    </div>
</body>

</html>
