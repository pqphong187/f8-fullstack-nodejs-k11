<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sen:wght@400..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">Lesson.</div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Courses</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Pricing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Reviews</a>
                    </li>
                </ul>
            </nav>

            <button class="btn-header">Sign Up</button>
        </header>

        <main>
            <div class="hero">
                <figure>
                    <img src="./img/hero.png" alt="hero-img" class="hero-img">
                </figure>

                <div class="hero-content">
                    <h1 class="hero-heading">Learn without limits and spread knowledge.</h1>
                    <p class="hero-desc">
                        Build new skills for that “this is my year” feeling with courses,
                        certificates,and degrees from world-class universities and companies.
                    </p>
                </div>

                <div class="btn-hero">
                    <button class="btn">See Courses</button>
                    <div class="watch">
                        <img src="./img/btn-play.svg" alt="play button" class="play-btn"></img>
                        <div class="watch-text">Watch Video</div>
                    </div>
                </div>

                <div class="info">
                    <div class="info-text">Recent engagement</div>
                    <div class="info-quantity">
                        <div class="student">50K Students</div>
                        <div class="coures">70+ Courses</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
